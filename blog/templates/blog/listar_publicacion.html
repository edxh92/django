{% extends 'blog/base.html' %}
{% block content %}

   <div class="content container">
       <div class="row">
           <div class="col-md-8">
               {% for post in publi %}
                   <div class="post">
                       <div class="date">
                           <td>{{ post.autor }}</td>
                       </div>
                       <h1><a href="">{{ post.titulo }}</a></h1>
                       <p>{{ post.texto|linebreaksbr }}</p>
                   </div>
               {% endfor %}
           </div>
       </div>
   </div>
 {% endblock content %}
